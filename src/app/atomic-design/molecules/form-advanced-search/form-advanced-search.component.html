<div class="card">
    <form [formGroup]="form">
        <div class="grid">
            <div class="col-4">
                <label for="name" class="block text-600 text-xl font-medium mb-2">Name</label>
            </div>
            <div class="col-8">
                <input
                    id="name"
                    type="text"
                    formControlName="name"
                    pInputText
                    class="w-full mb-3 div-name">
            </div>
        </div>
        <div class="grid">
            <div class="col-4">
                <label for="phone" class="block text-600 text-xl font-medium mb-2">Phone</label>
            </div>
            <div class="col-8">
                <p-inputMask 
                    mask="(999) 999-9999" 
                    formControlName="phone"
                    placeholder="(999) 999-9999" />
            </div>
        </div>
        <div class="grid">
            <div class="col-4">
                <label for="email" class="block text-600 text-xl font-medium mb-2">E-mail</label>
            </div>
            <div class="col-8">
                <input
                    id="email"
                    type="text"
                    formControlName="email"
                    pInputText
                    class="w-full mb-3 div-email">
                    @if (form.get('email')?.dirty&&form.get('email')?.invalid) {
                        <label class="error-message">Email inv√°lido</label>
                    }
            </div>
        </div>
        <div class="grid">
            <div class="col-4">
                <label for="start" class="block text-600 text-xl font-medium mb-2">Start date</label>
            </div>
            <div class="col-8">
                <p-calendar 
                    [showIcon]="true" 
                    inputId="buttondisplay" 
                    formControlName="startDate"
                    [showOnFocus]="false" />
            </div>
        </div>
        <div class="grid">
            <div class="col-4">
                <label for="end" class="block text-600 text-xl font-medium mb-2">End date</label>
            </div>
            <div class="col-8">
                <p-calendar 
                    [showIcon]="true" 
                    inputId="buttondisplay" 
                    formControlName="endDate"
                    [showOnFocus]="false"
                    [readonlyInput]="true"/>
            </div>
        </div>
        <div class="grid">
            <div class="col-9">
            </div>
            <div class="col-3">
                <p-button
                    label="Ok"
                    (click)="applyAdvancedSearch();"
                    [disabled]="form.invalid"/>
            </div>
        </div>
    </form>
</div>
