<p-table
    [lazy]="true"
    [scrollable]="true"
    [value]="clients"
    [tableStyle]="{'min-width': '60rem'}"
    styleClass="p-datatable-gridlines" >
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <h1>
                <b>Clients</b>
            </h1>
            <p-button
                [outlined]="true"
                icon="pi pi-sync"
                (click)="reLoad();"
                pTooltip="Refresh"
                tooltipPosition="left" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th
                id="sharedKey"
                pSortableColumn="sharedKey"
                class="column-sortable">
                <div class="column-center">
                    Shared Key <p-sortIcon field="sharedKey" />
                </div>
            </th>
            <th
                id="bussinessId"
                pSortableColumn="bussinessId"
                class="column-sortable">
                <div class="column-center">
                    Bussiness ID <p-sortIcon field="bussinessId" />
                </div> 
            </th>
            <th
                id="email"
                pSortableColumn="email"
                class="column-sortable">
                <div class="column-center">
                    E-mail <p-sortIcon field="email" />
                </div>
            </th>
            <th 
                id="phone"
                pSortableColumn="phone"
                class="column-sortable">
                <div class="column-center">
                    Phone <p-sortIcon field="phone" />
                </div>
            </th>
            <th
                id="dataAdded"
                pSortableColumn="dataAdded"
                class="column-sortable">
                <div class="column-center">
                    Data Added <p-sortIcon field="dataAdded" />
                </div>
            </th>
            <th
                id="actions"
                class="frozen-column"
                alignFrozen="right"
                pFrozenColumn [frozen]="true">
                <div class="column-center">
                    Actions
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>
                <div class="row-data">
                    {{ client.sharedKey }}
                </div>
            </td>
            <td>
                <div class="row-data">
                    {{ client.bussinessId }}
                </div>
            </td>
            <td>
                <div class="row-data">
                    {{ client.email }}
                </div>
            </td>
            <td>
                <div class="row-data">
                    {{ client.phone | phone }}
                </div>
            </td>
            <td>
                <div class="row-data">
                    {{ client.dataAdded | datePipe }}
                </div>
            </td>
            <td
                class="row-data"
                class="frozen-column"
                alignFrozen="right"
                pFrozenColumn
                [frozen]="true">
                    <div
                        class="row-data">
                        <img
                            src="assets/pencil-icon.png"
                            alt="Pencil Icon"
                            height="30"
                            width="30"
                            (click)="modifiedClient(client);"
                            pTooltip="Modified Client"
                            tooltipPosition="left" >
                        <img
                            src="assets/delete-icon.png"
                            alt="Delete Icon"
                            height="30"
                            width="30"
                            (click)="deleteClient(client);"
                            pTooltip="Delete Client"
                            tooltipPosition="left" >
                    </div>
            </td>
        </tr>
    </ng-template>
</p-table>
